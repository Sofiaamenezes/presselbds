    <script>
        // Create floating elements
        function createFloatingElements() {
            const container = document.getElementById('floating-elements');
            const types = ['heart', 'question'];
            const colors = ['text-purple-400', 'text-pink-400'];
            
            for (let i = 0; i < 25; i++) {
                const element = document.createElement('div');
                const type = types[Math.floor(Math.random() * types.length)];
                const color = colors[Math.floor(Math.random() * colors.length)];
                const size = Math.random() * 20 + 10;
                const left = Math.random() * 100;
                const animationDuration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                
                element.className = `floating ${color}`;
                element.style.left = `${left}vw`;
                element.style.bottom = `-${size}px`;
                element.style.fontSize = `${size}px`;
                element.style.animationDuration = `${animationDuration}s`;
                element.style.animationDelay = `${delay}s`;
                
                if (type === 'heart') {
                    element.innerHTML = '<i class="fas fa-heart"></i>';
                } else {
                    element.innerHTML = '<i class="fas fa-question"></i>';
                }
                
                container.appendChild(element);
            }
        }
        
        // Video play functionality
        document.getElementById('playButton').addEventListener('click', function() {
            fbq('track', 'Lead');
            window.location.href = 'https://sofiaamenezes.github.io/Beijo-dos-Sonhos/';
        });
        
        // Add subtle movement to video container
        document.getElementById('videoContainer').addEventListener('mousemove', function(e) {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            this.style.transform = `perspective(1000px) rotateX(${(y - 0.5) * 5}deg) rotateY(${(x - 0.5) * -5}deg)`;
        });
        
        document.getElementById('videoContainer').addEventListener('mouseleave', function() {
            this.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createFloatingElements();
        });
    </script>
